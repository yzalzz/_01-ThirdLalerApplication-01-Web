<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>测试表单上传文件</title>
</head>
<body>
<!--enctype="multipart/form-data" 表单上传必须要用它-->
<form action="/fileUpload/form" method="post" enctype="multipart/form-data">
   头像： <input type="file" name="headImg">
<!--  multiple 可以选择多个文件  -->
   照片： <input type="file" name="photo" multiple>
    <input type="submit" value="上传">
</form>
</body>
</html>
