<!DOCTYPE html>
<html lang="zh">
<head>
    <meta charset="UTF-8">
    <title>文件上传页</title>
</head>
<body>
<!--文件上传必须用post 必须使用 enctype="multipart/form-data-->
<form method="post" action="/file/upload" enctype="multipart/form-data">

    <input type="submit" value="上传">
</form>

</body>
</html>
