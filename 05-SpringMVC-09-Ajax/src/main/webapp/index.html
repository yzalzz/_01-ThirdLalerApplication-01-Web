<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>起始页面</title>
</head>
<script src="js/jquery-1.8.3.min.js"></script>
<body>

<form id="form">
    <table align="center" >
        <tr>
            <td>姓名</td>
            <td><input type="text" name="name"/></td>
        </tr>
        <tr>
            <td>年龄</td>
            <td><input type="text" name="age"/></td>
        </tr>
        <tr>
            <td>生日</td>
            <td><input type="date" src="birthday"></td>
        </tr>
        <tr>
            <td>性别</td>
            <td>
                <input type="radio" value="男" name="gender"/> 男
                <input type="radio"value="女" name="gender" checked/>女
            </td>
        </tr>
        <tr>
            <td colspan="2" align="center">
                <input type="reset" name="重置">
                <button onclick="register()" type="button" >提交</button>
            </td>
        </tr>
    </table>
</form>

</body>
<script >
function register() {

    //serialize()序列化表单(获取表单中的所有数据)
    var data = $('form').serialize();


    $.ajax({
        url:"/user/register",
        type:"post",
        data:data,
        success:function (data){

            if (data.code===200){
                alert(data.message+",你的账号"+data.data);
            }
            else {
                alert(data.message);
            }
        }
    })



}
</script>
</html>
